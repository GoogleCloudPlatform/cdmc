entities:
  NEWCUST:
    source_database: BIGQUERY
    table_name: NewCust
    dataset_name: crm
    project_name: PROJECT_ID_DATA
    columns:
      C_ID:
        name: c_id
        data_type: INTEGER
      C_TAX_ID:
        name: c_tax_id
        data_type: STRING
      C_M_NAME:
        name: c_m_name
        data_type: STRING

rule_bindings:
  UNIQUENESS_C_ID_NEWCUST:
    entity_id: NEWCUST
    column_id: C_ID
    row_filter_id: NONE
    metadata:
      cdmc_threshold: 0.9
    rule_ids:
      - UNIQUE
  NOT_NULL_TAX_ID_NEWCUST:
    entity_id: NEWCUST
    column_id: C_TAX_ID
    row_filter_id: NONE
    metadata:
      cdmc_threshold: 0.9
    rule_ids:
      - NOT_NULL_SIMPLE
