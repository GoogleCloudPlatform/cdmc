entities:
  EMPLOYEE:
    source_database: BIGQUERY
    table_name: Employee
    dataset_name: hr
    project_name: PROJECT_ID_DATA
    columns:
      EMPLOYEEFIRSTNAME:
        name: employeeFirstName
        data_type: INTEGER
      EMPLOYEELASTNAME:
        name: employeeLastName
        data_type: STRING
      EMPLOYEEBRANCH:
        name: employeeBranch
        data_type: STRING

rule_bindings:
  NOT_EMPLOYEEFIRSTNAME:
    entity_id: EMPLOYEE
    column_id: EMPLOYEEFIRSTNAME
    row_filter_id: NONE
    metadata:
      cdmc_threshold: 0.9
    rule_ids:
      - NOT_NULL_SIMPLE
  NOT_EMPLOYEELASTNAME:
    entity_id: EMPLOYEE
    column_id: EMPLOYEELASTNAME
    row_filter_id: NONE
    metadata:
      cdmc_threshold: 0.9
    rule_ids:
      - NOT_NULL_SIMPLE
  NOT_EMPLOYEEBRANCH:
    entity_id: EMPLOYEE
    column_id: EMPLOYEEBRANCH
    row_filter_id: NONE
    metadata:
      cdmc_threshold: 0.9
    rule_ids:
      - NOT_NULL_SIMPLE
