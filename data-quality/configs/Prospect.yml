entities:
  PROSPECT:
    source_database: BIGQUERY
    table_name: Prospect
    dataset_name: sales
    project_name: PROJECT_ID
    columns:
      LAST_NAME:
        name: lastName
        data_type: STRING
      FIRST_NAME:
        name: firstName
        data_type: STRING
      AGE:
        name: age
        data_type: INTEGER

rule_bindings:
  NOT_NULL_LAST_NAME_PROSPECT:
    entity_id: PROSPECT
    column_id: LAST_NAME
    row_filter_id: NONE
    metadata:
      cdmc_threshold: 0.9
    rule_ids:
      - NOT_NULL_SIMPLE
  NOT_NULL_FIRST_NAME_PROSPECT:
    entity_id: PROSPECT
    column_id: FIRST_NAME
    row_filter_id: NONE
    metadata:
      cdmc_threshold: 0.9
    rule_ids:
      - NOT_NULL_SIMPLE
  NOT_NULL_AGE_PROSPECT:
    entity_id: PROSPECT
    column_id: AGE
    row_filter_id: NONE
    metadata:
      cdmc_threshold: 0.9
    rule_ids:
      - NOT_NULL_SIMPLE