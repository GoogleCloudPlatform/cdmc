template:
- name: impact_assessment
  display_name: "Impact Assessment Template"
  fields:
    - field: subject_locations
      type: richtext
      display: "Subject locations"
      description: "The location of the subjects referred to by the data in this asset (control 10)"
      order: 5
    - field: is_dpia
      type: bool
      display: "Is DPIA impact assessment"
      description: "Is there a DPIA assessment for this asset (control 10)"
      order: 4
    - field: is_pia
      type: bool
      display: "Is PIA impact assessment"
      description: "Is there a PIA assessment for this asset (control 10)"
      order: 3
    - field: impact_assessment_reports
      type: richtext
      display: "Impact assessment reports"
      description: "Links to the impact assessment reports (control 10)"
      order: 2
    - field: most_recent_assessment
      type: datetime
      display: "Most recent impact assessment"
      description: "Date of the most recent assessment produced (control 10)"
      order: 1
    - field: oldest_assessment
      type: datetime
      display: "Oldest impact assessment"
      description: "Date of the oldest assessment produced (control 10)"
      order: 0